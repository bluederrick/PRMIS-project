<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parmis</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="logo text-center fs-2 ">PRMIS</div>
    <main class="main-container">
      <div class="container">
        <h2 class="mb-2">welcome .</h2>
        <!-- <div class="side-image"> -->
          <img src="../images/01.png" class="img-1 mx-4"  alt="" />
        <!-- </div> -->
        <div class="row">
          <form action="" class="side-form">
            <div class="mb-2">
              <label for="firstName" class="form-label"> first name </label>
              <input
                type="text"
                name=""
                class="form-control"
                id="firstName"
                placeholder="Enter your first name"
              />
            </div>
            <div class="mb-2">
              <label for="lasttName" class="form-label"> last name </label>
              <input
                type="text"
                name=""
                class="form-control"
                id="lastName"
                placeholder="Enter your last name"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label"
                >Enter Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <span class="text-warning">
                Notice: Usernames ,id's and passwords are case sensitive.</span
              >
            </div>
            <div class="mb-2 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to the terms of service, General terms and conditions
                and private Policy</label
              >
            </div>
            <button type="submit" class="btn btn-default rounded-pills">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
    
      <footer class="footer">
        <div class="footer-container">
          <h4 class="text-white">Hospital Info</h4>
          <ul class="footer-menu">
            <li><a class="text-white" href="#">Patient</a></li>
            <li><a class="text-white" href="#">Doctor</a></li>
            <li><a class="text-white" href="#">Pharmacist</a></li>
            <li><a class="text-white" href="#">Lab Scientist</a></li>
            <li><a class="text-white" href="#">Nurses</a></li>
          </ul>
        </div>
      </footer>
    </main>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
